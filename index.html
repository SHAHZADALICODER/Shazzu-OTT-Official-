<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Preview</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-blue-base: #0D144A;
            --dark-blue-accent: #172054;
            --light-text: #E0E0FF;
            --button-color: #5A62FF;
            --button-hover-color: #8C94FF;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: var(--light-text);
        }

        /* --- UPDATED CSS FOR PORTRAIT MODE --- */
        @media (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: 0% 0%;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 100%;
                left: 0;
                overflow: hidden;
            }
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 50px 20px rgba(0, 0, 0, 0.8) inset;
        }

        .preview-content {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .preview-content h2 {
            font-size: 3em;
            margin: 0 0 10px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .preview-content p {
            font-size: 1.2em;
            margin-top: 0;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .watch-button {
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--light-text);
            background-color: var(--button-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .watch-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 20px var(--button-hover-color), 0 0 40px var(--button-hover-color);
        }

        /* Go back button style */
        .go-back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--light-text);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }
        
        .go-back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            .preview-content {
                padding: 20px;
                max-width: 90%;
            }
            .preview-content h2 {
                font-size: 2em;
            }
            .preview-content p {
                font-size: 1em;
            }
            .watch-button {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <img src="" alt="Film Thumbnail" class="background-image" id="film-thumbnail">
    <button class="go-back-button" onclick="history.back()">Go Back</button>

    <div class="overlay">
        <div class="preview-content">
            <h2 id="film-title"></h2>
            <p id="film-description"></p>
            <a id="watch-link" href="FilmPlayer.html">
                <button class="watch-button">Watch</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filmDataString = localStorage.getItem('currentFilm');
            let filmData;

            if (!filmDataString) {
                document.querySelector('.preview-content').innerHTML = '<h2 style="color:red;">Error: Film data not found!</h2>';
                return;
            }
            
            filmData = JSON.parse(filmDataString);
            
            const title = filmData.TITLE;
            const description = filmData.DESCRIPTION;
            const link = filmData.LINK;

            if (title) {
                document.getElementById('film-title').innerText = title;
            }
            if (description) {
                document.getElementById('film-description').innerText = description;
            }
            if (link) {
                const videoId = extractVideoId(link);
                if (videoId) {
                    const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    document.getElementById('film-thumbnail').src = thumbnailUrl;
                }
            }

            function extractVideoId(url) {
                const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const match = url.match(regex);
                return match ? match[1] : null;
            }
            
            // New logic for the watch button click with added alerts
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const watchLinkElement = document.getElementById('watch-link');
            const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.ott.shahzadali.shazzu';
            
            // Check if the user is on an Android device
            if (/android/i.test(userAgent)) {
                alert('Android device detected!');
                const intentUrl = `intent://view?videoLink=${encodeURIComponent(link)}#Intent;package=com.ott.shahzadali.shazzu;scheme=app;S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end;`;
                watchLinkElement.href = intentUrl;
                alert('Watch button href set to: ' + intentUrl);
                
                window.location = intentUrl;
                
            } else {
                alert('Non-Android device detected.');
            }
        });
    </script>
</body>
</html>
